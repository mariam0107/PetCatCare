<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid>   
            <h:outputLabel for="name" value="Cat name:"/>
            <h:inputText id="name" value="#{catController.name}"/>

            <h:outputLabel for="type" value="Cat Type:"/>
            <h:inputText id="type" value="#{catController.type}"/>

            <h:outputLabel for="color" value="Cat color:"/>
            <h:inputText id="color" value="#{catController.color}"/>

            <h:outputLabel for="age" value="Cat's age:"/>
            <h:inputText id="age" value="#{catController.age}"/>

            <h:outputLabel for="ownerName" value="Cat's Owner name:"/>
            <h:inputText id="ownerName" value="#{catController.ownerName}"/>

            <h:outputLabel for="gender" value="Cat's gender:"/>
            <h:inputText id="gender" value="#{catController.gender}"/>
        </h:panelGrid>
    </cc:implementation>
</html>

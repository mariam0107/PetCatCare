<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pet Cat Care</title>
        <h:outputStylesheet name="css/cssLayout.css" />
       <style>               
        .Bimage{background-image:url("resources/images/persianCat.jpg"); }        
        </style> 
    </h:head>
   
    <h:body>
        <ui:composition template="layout/newTemplate.xhtml">
            
            <ui:define name="content">
                
                 <p:dataTable  var="cat" value="#{catController.showAll()}" 
                              
                             rows="10"
                             paginator="true"   paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink}  
                             {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="3,5,10,15" >
             
       
            <p:column headerText="Id">
                <h:outputText value="#{cat.id}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{cat.name}" />
            </p:column>
            <p:column headerText="Gender">
                <h:outputText value="#{cat.gender}" />
            </p:column>
            <p:column headerText="Color">
                <h:outputText value="#{cat.color}" />
            </p:column>
            <p:column headerText="Type">
                <h:outputText value="#{cat.type}" />
            </p:column>
            <p:column headerText="Age">
                <h:outputText value="#{cat.age}" />
            </p:column>
             <p:column headerText="Owner name">
                <h:outputText value="#{cat.ownerName}" />
            </p:column>
        </p:dataTable>
         
             </ui:define> 
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pet Cat Care</title>

        <style>               
            .Bimage{background-image:url("resources/images/persian.jpg"); }        
        </style> 
    </h:head>

    <h:body>

        <ui:composition template="layout/newTemplate.xhtml">
            <ui:define name="content" >
                <h:form>
                    <p:growl id="growl" severity="error"/>
                    <h3>
                        Please enter your information
                    </h3>

                    <h:panelGrid id="panel" columns="2"  >
                        
                        <p:outputLabel for="type" value="Type :"/>

                        <h:selectOneMenu id="type" value="#{catController.type}" required="true">

                            <f:selectItem itemLabel="persian" itemValue="Persian cat" />
                            <f:selectItem itemLabel="Bengal" itemValue="Bengal cat" />
                            <f:selectItem itemLabel="Sphynx" itemValue="Sphynx cat" />

                        </h:selectOneMenu>

                        <p:outputLabel for="name" value="name: "/>
                        <p:inputText id="name" value="#{catController.name}" required="true" />
                        
                        

                        <p:outputLabel for="color" value="Cat color:"/>
                        <p:inputText id="color" value="#{catController.color}"/>

                        <p:outputLabel for="age" value="Cat's age:"/>
                        <p:inputText id="age" value="#{catController.age}"/>

                        <p:outputLabel for="ownerName" value="Cat's Owner name:"/>
                        <p:inputText id="ownerName" value="#{catController.ownerName}"/>


                        <p:outputLabel for="gender" value="Cat's gender:"/>

                        <h:selectOneMenu id="gender" value="#{catController.gender}" required="true">

                            <f:selectItem itemLabel="MALE" itemValue="MALE" />
                            <f:selectItem itemLabel="FEMALE" itemValue="FEMALE" />

                        </h:selectOneMenu>



                    </h:panelGrid>

                    <p:commandButton id="submit" value="Submit" onclick="alert('You inserted a new cat!')"  action="#{catController.add()}" update="growl"/>


                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>

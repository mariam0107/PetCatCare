<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pet Cat Care</title>
        <h:outputStylesheet name="css/cssLayout.css" />
       <style>               
        .Bimage{background-image:url("resources/images/persian2.jpg"); }        
        </style> 
    </h:head>
    <h:body>
        <ui:composition template="layout/newTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <h3>
                        Please enter the Id of the cat you want to delete:
                    </h3>
                    <h:panelGrid id="panel" columns="2" >
                        <p:outputLabel for="id" value="Id: "/>
                        <p:inputText id="id" value="#{catController.removeId}" required="true" />
                    </h:panelGrid>
                    <p:commandButton id="delete" value="Delete"  onclick = "alert('You deleted the cat!')" action="#{catController.delete()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
